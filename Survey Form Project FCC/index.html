<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/main.css">
    <title>Survey Form</title>
</head>

<body>
    <!-- Header here-->
    <header class="header">
        <div class="title-box">
            <h1 id="title">
                freeCodeCamp Survey form
            </h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </div>
    </header>

    <!-- main section here -->
    <main class="main">
        <div class="form-control">
            <!-- form -->
            <form id="survey-form" action="" method="">
                <!-- name group here -->
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
                </div>
                <!-- email group here -->
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                </div>
                <!-- age group here -->
                <div class="form-group">
                    <label for="number" id="number-label">Age(optional)</label>
                    <input type="number" id="number" name="number" placeholder="Age" min="10" max="99">
                </div>

                <!-- dropdown menu 1 here -->
                <div class="form-group">
                    <div>
                        <label for="dropdown">Which option best describes your current role?</label>
                    </div>
                    <div>
                        <select name="dropdown" id="dropdown">
                            <option value="">Select current role</option>
                            <option value="student">Student</option>
                            <option value="full-time-job">Full Time Job</option>
                            <option value="full-time-learner">Full Time Learner</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- radio button group here -->
                <div class="form-group" id="radio-btn-grp">
                    <span>Would you recommend freeCodeCamp to a friend?</span>
                    <div>
                        <input type="radio" name="r-button" id="definitely" value="definitely" checked>
                        <label for="definitely">Definitely</label>
                    </div>

                    <div>
                        <input type="radio" name="r-button" id="maybe" value="maybe">
                        <label for="maybe">Maybe</label>
                    </div>

                    <div>
                        <input type="radio" name="r-button" id="not sure" value="not sure">
                        <label for="not sure">Not sure</label>
                    </div>
                </div>

                <!-- dropdown menu 2 here -->
                <div class="form-group">
                    <div>
                        <label for="dropdown-2">What is your favorite feature of freeCodeCamp?</label>
                    </div>
                    <div>
                        <select name="dropdown" id="dropdown-2">
                            <option value="">Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open-source">Open Source</option>
                        </select>
                    </div>

                </div>

                <!-- set of check boxes here -->
                <div class="form-group" id="chk-box">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <div>
                        <input type="checkbox" id="fep" name="fep" value="front-end-projects">
                        <label for="fep">Front-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" id="bep" name="bep" value="back-end-projects">
                        <label for="bep">Back-end Projects</label>
                    </div>
                    <div>
                        <input type="checkbox" id="dv" name="dv" value="data-visualisation">
                        <label for="dv">Data Visualization</label>
                    </div>
                    <div>
                        <input type="checkbox" id="chall" name="chall" value="challenges">
                        <label for="chall">Challenges</label>
                    </div>
                    <div>
                        <input type="checkbox" id="osc" name="osc" value="open-source-community">
                        <label for="osc">Open Source Community</label>
                    </div>
                    <div>
                        <input type="checkbox" id="ghr" name="ghr" value="gitter-help-rooms">
                        <label for="ghr">Gitter help rooms</label>
                    </div>
                    <div>
                        <input type="checkbox" id="vid" name="vid" value="videos">
                        <label for="vid">Videos</label>
                    </div>
                    <div>
                        <input type="checkbox" id="cm" name="cm" value="city-meetups">
                        <label for="cm">City Meetups</label>
                    </div>
                    <div>
                        <input type="checkbox" id="wiki" name="wiki" value="wiki">
                        <label for="wiki">Wiki</label>
                    </div>
                    <div>
                        <input type="checkbox" id="forum" name="forum" value="forum">
                        <label for="forum">Forum</label>
                    </div>
                    <div>
                        <input type="checkbox" id="ac" name="ac" value="additional-courses">
                        <label for="ac">Additional Courses</label>
                    </div>
                </div>

                <!-- textarea here -->
                <div class="form-group">
                    <div>
                        <label for="suggestion">Any comments or suggestions?</label>
                    </div>
                    <div>
                        <textarea name="suggestion" id="suggestion" cols="70" rows="10"
                            placeholder="Enter your comments here..."></textarea>
                    </div>
                </div>

                <!-- submit button here -->
                <div class="form-group">
                    <input type="submit" id="submit" value="Submit">
                </div>

            </form>

        </div>
    </main>


</body>

</html>
